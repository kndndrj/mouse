[binaries]
c = 'arm-none-eabi-gcc'
cpp = 'arm-none-eabi-g++'
ar = 'arm-none-eabi-ar'
strip = 'arm-none-eabi-strip'
objcopy = 'arm-none-eabi-objcopy'
size = 'arm-none-eabi-size'

[build_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x64'
endian = 'little'

[host_machine]
system = 'bare-metal'
cpu_family = 'arm'
cpu = 'cortex-m0'
endian = 'little'
